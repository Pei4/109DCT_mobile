<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width,user-scalable=no">
    <title>lv1</title>
    <link rel=stylesheet type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="../scss/mobile.css">
    <script src="../js/functions.js"></script>
    <script type="text/javascript" src="../js/instascan.min.js"></script>
</head>
<body>
<div id="star"></div>
<div id="main">
    <img src="../material/handplanet_0.png">
    <button id="lv1Btn" style="display: none" onclick="btnCheck()"><img src="">水</button>
</div>
<div id="insta">
    <video id="preview"></video>
    <script type="text/javascript">
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            console.log(content);
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</div>
<div id="dialog">
    <a id="me" style="display: none"></a>
    <a id="planet">我好乾...好渴喔...</a>
    <button id="nextBtn" onclick="dialogControl()">下</button>
</div>
</body>
</html>
